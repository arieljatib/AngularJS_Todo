<!DOCTYPE html>
<html ng-app>
<head>
   <title>Learning AngularJS : Todo's</title>

  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
	<script src="http://documentcloud.github.io/underscore/underscore-min.js" type="text/javascript"></script>
	<script src="js/todos.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/todos.css" />

	</head>

<body>

<div ng-controller="TodoCtrl" class="container-fluid input-group">
<div class="row">
<div class="col-xs-4 col-md-offset-4">

	<h1> Total Todos: {{getTotalTodos()}}</h1>
	<ul class="list-group">
	<li ng-repeat="todo in todos" class="list-group-item">
		<input type="checkbox" ng-model="todo.done" />
		<span class="done-{{todo.done}}">{{todo.text}}</span>
	</li>
	</ul>
	
	<form class="input-group">
		<input type="text" ng-model="formTodoText" ng-model-instant class="form-control" />
		<span class="input-group-btn">
			<button class="btn btn-primary" ng-click="addTodo()"><span class="glyphicon glyphicon-plus"></span> Add</button>
		</span>
	</form> 

	<br />
	<button class="btn btn-default btn-sm" ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash"></span> Clear Completed</button>

</div><!-- /col -->
</div><!-- /row -->
</div><!-- /container -->

</body>
</html>
