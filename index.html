<!DOCTYPE html>
<html ng-app>
<head>
   <title>Learning AngularJS</title>

  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
	<script type="text/javascript" href="http://documentcloud.github.io/underscore/underscore-min.js"></script>
	<script src="js/todos.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/todos.css" />

	
	</head>

<body>

<div ng-controller="TodoCtrl">
	<h1> Total Todos: {{getTotalTodos()}}</h1>
	<ul class="unstyled">
	<li ng-repeat="todo in todos">
		<input type="checkbox" ng-model="todo.done" />
		<span class="done-{{todo.done}}">{{todo.text}}</span>
	</li>
	</ul>
	
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant />
		<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
	</form> 

	<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>

</div>

</body>
</html>
